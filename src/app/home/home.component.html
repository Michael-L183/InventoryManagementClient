<form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2">
  <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search inventors by name, model, etc.."
    aria-label="Search">
  <button class="fontFamily btn btn-info" type="button" color="info" type="search"> <i class="fas fa-search"></i>
  </button>
  <button class="functionButton btn btn-primary" type="button" color="primary" (click)="goToCreate()">Add Inventory</button>
</form>


<div class="inventory-card-container">
  <mat-card class="boxShadow item-card" *ngFor="let inventory of inventorys; let i = index">
    <mat-toolbar color="warn" class="toolbar">
      <mat-toolbar-row>
        <mat-card-title class="title">{{inventory.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-toolbar-row>
    </mat-toolbar>
    <img class="list-cover-image" mat-card-image [src]="inventory.image_url" alt="inventory">
    <mat-card-content>
      <P>model: {{inventory.model}}</P>
      <P>serial: {{inventory.serial}}</P>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" class="btn btn-success" (click)="AddToCart(inventory)" color="success">
        <i class="fas fa-dollar-sign"></i>
        {{inventory.price}}
        <i class="fas fa-shopping-cart"></i>
      </button>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-secondary" [routerLink]="['/inventory-edit', inventory.id]">
          <mat-icon class="example-icon">edit</mat-icon>
        </button>
        <button type="button" class="btn btn-danger" (click)="removeInventory(inventory, i)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
