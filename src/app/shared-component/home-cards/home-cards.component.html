<div class="pull-left bordered cardTemp grow">
    <img class="picTemp" [src]="cardItem.inventoryImage" [alt]="cardItem.inventoryName">
    <h2 class="inventoryTitle">{{cardItem.inventoryName}}</h2>
    <h2 class="inventoryAuthor"><i>{{cardItem.inventoryModel}}</i></h2>
    <h2 class="inventoryType">{{cardItem.inventorySerial}}</h2>
    <button mat-flat-button color="warn">Add to Cart</button>
</div>
